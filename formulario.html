<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Descubra seus direitos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="bg-white p-4 rounded shadow-sm text-center">
      <h2 class="mb-4">Você sabia que pode ter direito a benefícios e não sabe?</h2>
      <form onsubmit="handleSubmit(event)">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Seu nome" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Sua cidade" required>
        </div>
        <div class="mb-3">
          <select class="form-control" required>
            <option value="">Você já recebe algum benefício?</option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>
        </div>
        <button class="btn btn-success btn-lg">Ver Meus Benefícios</button>
      </form>
    </div>
  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      window.location.href = "blog-beneficios.html"; // redireciona após envio
    }
  </script>
</body>
</html>
